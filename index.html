<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SanaBali - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background elements */
        .bg-orb {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            filter: blur(40px);
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: #e94560;
            top: -100px;
            right: -100px;
            animation: float 8s ease-in-out infinite;
        }

        .orb-2 {
            width: 250px;
            height: 250px;
            background: #00d4ff;
            bottom: -50px;
            left: -50px;
            animation: float 10s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(50px, 50px); }
        }

        .container {
            text-align: center;
            color: white;
            padding: 40px 20px;
            position: relative;
            z-index: 10;
            max-width: 800px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
            animation: slideDown 0.8s ease-out 0.2s both;
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #00d4ff, #e94560);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: slideDown 0.8s ease-out 0.3s both;
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 40px;
            color: #a8b5c8;
            animation: slideDown 0.8s ease-out 0.4s both;
            letter-spacing: 1px;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .description {
            font-size: 1.1rem;
            color: #d4d4d8;
            margin-bottom: 50px;
            line-height: 1.6;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            animation: slideUp 0.8s ease-out 0.5s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cta-button {
            display: inline-block;
            padding: 16px 50px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: slideUp 0.8s ease-out 0.6s both;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.5);
            border-color: #00d4ff;
        }

        .cta-button:active {
            transform: translateY(-1px);
        }

        /* Floating elements */
        .floating-item {
            position: absolute;
            font-size: 3rem;
            opacity: 0.1;
            animation: float-items 6s ease-in-out infinite;
        }

        .floating-item:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-item:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 1s;
        }

        .floating-item:nth-child(3) {
            bottom: 15%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-item:nth-child(4) {
            bottom: 20%;
            left: 15%;
            animation-delay: 1.5s;
        }

        @keyframes float-items {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .description {
                font-size: 1rem;
            }

            .cta-button {
                padding: 14px 40px;
                font-size: 1rem;
            }

            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>

    <div class="floating-item">‚ú®</div>
    <div class="floating-item">üå¥</div>
    <div class="floating-item">üåä</div>
    <div class="floating-item">‚òÄÔ∏è</div>

    <div class="container">
        <div class="logo">üèùÔ∏è</div>
        <h1>SanaBali</h1>
        <p class="subtitle">COMING SOON</p>
        <p class="description">
            Something extraordinary is being crafted. A digital sanctuary inspired by the serenity of Bali. 
            Get ready to experience a new level of wellness and mindfulness.
        </p>
        <button class="cta-button">Explore</button>
    </div>

    <script>
        const button = document.querySelector('.cta-button');
        
        button.addEventListener('click', () => {
            button.textContent = '‚úì Thank you for your interest!';
            button.style.pointerEvents = 'none';
            button.style.opacity = '0.7';
            
            setTimeout(() => {
                button.textContent = 'Explore';
                button.style.pointerEvents = 'auto';
                button.style.opacity = '1';
            }, 3000);
        });
    </script>
</body>
</html>
