<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SanaBali - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            color: white;
            padding: 20px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        p {
            font-size: 1.25rem;
            margin-bottom: 40px;
            opacity: 0.95;
            font-weight: 300;
        }

        .email-form {
            display: flex;
            gap: 10px;
            max-width: 500px;
            margin: 0 auto;
        }

        input[type="email"] {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            padding: 12px 30px;
            background-color: white;
            color: #667eea;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .message {
            margin-top: 20px;
            font-size: 0.95rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.1rem;
            }

            .email-form {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SanaBali</h1>
        <p>Something amazing is coming soon</p>
        <form class="email-form" id="emailForm">
            <input 
                type="email" 
                placeholder="Enter your email" 
                required
                id="emailInput"
            >
            <button type="submit">Notify Me</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        const form = document.getElementById('emailForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('emailInput').value;
            
            messageDiv.textContent = 'âœ“ Thank you! We\'ll notify you soon.';
            messageDiv.style.color = '#d4f1d4';
            
            form.reset();
            
            setTimeout(() => {
                messageDiv.textContent = '';
            }, 5000);
        });
    </script>
</body>
</html>
